<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单</title>
  <link rel="stylesheet" href="./css/formdata.css">
  <script src="./js/jQuery.min.js"></script>
  <script src="./js/formdata.js"></script>
</head>
<body>
  <div class="w">
    <form action="" id="fm">
      <ul>
        <li>
          <div class="y_top">
              <div class="y_img">
                  <img src="./2020_3_2_10_0_54_1260.jpg" alt="">
              </div>
              <div class="y_grade">
                  <div class="y_font">
                      益生菌儿童牙膏
                  </div>
                  <div class="specs">50g/支</div>
              </div>
          </div>
          <div class="y_star">
            <i>相符描述</i>
            <span><img src="http://cache.jiangxinxiaozhen.com/WD/APP/pro/actStar.png" alt=""></span>
            <span><img src="http://cache.jiangxinxiaozhen.com/WD/APP/pro/actStar.png" alt=""></span>
            <span><img src="http://cache.jiangxinxiaozhen.com/WD/APP/pro/actStar.png" alt=""></span>
            <span><img src="http://cache.jiangxinxiaozhen.com/WD/APP/pro/actStar.png" alt=""></span>
            <span><img src="http://cache.jiangxinxiaozhen.com/WD/APP/pro/grayStar.png" alt=""></span>
            <em>好</em>
          </div>
      </li>
      <li>
        <div class="textarea">
          <textarea name="content" placeholder="说说你的使用心得, 分享给想买的他们吧~"></textarea>
        </div>
        <div class="pic">
          <!-- <div>
            <label><img src="./images/添加照片@2x.png" alt=""></label>
          </div> -->
         <div>
          <label for="imga"><img src="./images/添加照片@2x.png" alt=""></label>
          <input type="file" id ='imga' name='pica' style="display: none;" multiple accept="image/png,image/bmp,image/gif,image/jpg,image/jpeg" value="1">
         </div>
        </div>
      </li>
      </ul>
    </form>
    <div class="foot">
      <i></i>
      <span id="submit">
        发表评价
      </span>
    </div>
  </div>
</body>
</html>
